<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book Log - Track and organize books you've read.">
    <title>Book Log - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script defer src="firebaseConfig.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“š Book Log</h1>
        <button id="logout">Logout</button>
    </header>
    
    <main>
        <section id="add-book">
            <h2>Add a New Book</h2>
            <form id="book-form">
                <input type="text" id="title" placeholder="Book Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <select id="genre" required>
                    <option value="">Select Genre</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Historical">Historical</option>
                    <option value="Romance">Romance</option>
                    <option value="Horror">Horror</option>
                    <option value="Biography">Biography</option>
                    <option value="Self-Help">Self-Help</option>
                    <option value="Graphic Novel">Graphic Novel</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Young Adult">Young Adult</option>
                </select>
                <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
                <button type="submit">Add Book</button>
            </form>
        </section>
        
        <section id="book-list-section">
            <h2>Your Book List</h2>
            <ul id="book-list"></ul>
        </section>
    </main>

    </footer>
</body>
</html>
